<!-- templates/admin.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include your stylesheets and other head elements here -->
</head>
<body>
    <div class="container">
        <h2>Admin Settings</h2>
        <h3>Registered Users</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
